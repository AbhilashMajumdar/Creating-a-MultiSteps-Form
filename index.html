<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta Date of Birth="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- Attaching css file  -->
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <h2>Personal Information</h2>
            <label for="username">Name :-</label>
            <input type="text" id="username" required><br>

            <label for="email">Email :-</label>
            <input type="text" id="email" size="26" required><br>

            <label for="no">Contact No :-</label>
            <input type="text" id="no" required><br>

            <label for="gender">Gender :-</label>
            <input type="radio" id="gender" name="gender" required> Male
            <input type="radio" id="gender" name="gender" required> Female <br>

            <label for="dob">Date of Birth :-</label>
            <input type="date" id="dob" name="dob" required><br>

            <button type="button" id="next1">Next</button>
        </form>

        <form id="form2">
            <h2>Address </h2>
            <label for="add">Address :-</label>
            <input type="text" id="add" required><br>

            <label for="city">City :-</label>
            <input type="text" id="city" required><br>

            <label for="state">State :-</label>
            <input type="text" id="state" required><br>

            <label for="zip">Zip :-</label>
            <input type="text" id="dob" name="zip" required><br>

            <button type="button" id="back1">Back</button>
            <button type="button" id="next2">Next</button>
        </form>

        <form id="form3">
            <h2 id="head1">Academic details </h2>

            <p><b>Post Graduation</b></p>
            <label for="pguni">Institution :- </label>
            <input type="text" id="pguni" required><br>
            <label for="pgyop">Passing Year:- </label>
            <input type="text" id="pgyop" size="1" required>
            <label for="pggrade">Grade:- </label>
            <input type="text" id="pggrade" size="1" required><br>

            <p><b>Under Graduation</b></p>
            <label for="uguni">Institution :- </label>
            <input type="text" id="uguni" required><br>
            <label for="ugyop">Passing Year:- </label>
            <input type="text" id="ugyop" size="1" required>
            <label for="uggrade">Grade:- </label>
            <input type="text" id="uggrade" size="1" required><br>

            <p><b>Higher Secondary Examination</b></p>
            <label for="hsyop">Passing Year:- </label>
            <input type="text" id="hsyop" size="1" required>
            <label for="hsmarks">Marks:- </label>
            <input type="text" id="hsmarks" size="1" required><br>

            <p><b>Secondary Examination</b></p>
            <label for="syop">Passing Year:- </label>
            <input type="text" id="syop" size="1" required>
            <label for="smarks">Marks:- </label>
            <input type="text" id="smarks" size="1" required><br>

            <button type="button" id="back2">Back</button>
            <button type="button" id="next3">Next</button>
        </form>

        <form id="form4">
            <h2>Other Details </h2>

            <label for="skills">skills :- </label><br>
             <textarea name="skills" id="skills" cols="40" rows="2"></textarea><br><br>

             <label for="hobby">Hobbies :- </label><br>
             <textarea name="hobby" id="hobby" cols="40" rows="2"></textarea><br><br>

             <label for="act">Activities :- </label><br>
             <textarea name="act" id="act" cols="40" rows="2"></textarea>

            <button type="button" id="back3">Back</button>
            <button type="submit" id="sub">Submit</button>
        </form>
    </div>
    
    <script src="formScript.js"></script>
</body>
</html>
